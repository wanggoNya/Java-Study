<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>정보 입력  페이지</title>
</head>
<body>
	<form action="univ_table_input2.jsp" method="post">
		<table>

			<caption>교수 정보 입력</caption>
			<tr>
				<th>연구실</th>
				<td><input type="text" name="lab_addr" required autofocus></td>
			</tr>
			<tr>
				<th>이름</th>
				<td><input type="text" name="name" required></td>
			</tr>
			<tr>
				<th>전공</th>
				<td><input type="text" name="dept" required></td>
			</tr>
			<tr>
				<th>이메일</th>
				<td><input type="text" name="email" required></td>
			</tr>
			<tr>
				<th>홈페이지</th>
				<td><input type="text" name="website" required></td>
			</tr>
			<tr>
				<td colspan="2" style="text-align: center;"><input
					type="submit" value="전송"></td>
			</tr>
		</table>
	</form>
</body>
</html>
