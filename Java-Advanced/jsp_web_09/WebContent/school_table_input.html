<!DOCTYPE html>
<html>
<head>

<title>입력</title>

<body>

		<table>

			<caption>직원 정보 입력</caption>

				<td colspan="2" style="text-align: center;"><input
					type="submit" value="전송"></td>
			</tr>
		</table>
	</form>
</body>
</html>
